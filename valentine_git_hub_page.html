<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 320px;
      width: 90%;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      margin-bottom: 30px;
    }

    button {
      border: none;
      padding: 12px 20px;
      margin: 10px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .yes:hover {
      background: #e63950;
    }

    .no {
      background: #ddd;
      color: #333;
      position: relative;
    }

    .message {
      display: none;
      margin-top: 20px;
      color: #ff4d6d;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸ’– Hey you ðŸ’–</h1>
    <p>Will you be my Valentine?</p>
    <button class="yes" onclick="sayYes()">Yes ðŸ’•</button>
    <button class="no" onmouseover="moveNo()">No ðŸ˜…</button>
    <div class="message" id="message">Yay!! ðŸ’˜ I knew you'd say yes ðŸ˜˜</div>
  </div>

  <script>
    function sayYes() {
      document.getElementById('message').style.display = 'block';
    }

    function moveNo() {
      const btn = document.querySelector('.no');
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      btn.style.transform = `translate(${x}px, ${y}px)`;
    }
  </script>
</body>
</html>
