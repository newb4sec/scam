<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine for Geraldine ğŸ’</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
      zoom: 1.2;
    }

    .card {
      background: white;
      padding: 40px 30px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
      max-width: 400px;
      width: 95%;
      animation: popIn 1s ease;
    }

    @keyframes popIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 20px;
      font-size: 30px;
    }

    p {
      color: #555;
      font-size: 18px;
      line-height: 1.6;
    }

    .heart {
      font-size: 50px;
      animation: beat 1.2s infinite;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    button {
      border: none;
      padding: 14px 24px;
      margin: 12px 6px;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .yes:hover {
      transform: scale(1.15);
      background: #e63950;
    }

    .no {
      background: #f1f1f1;
      color: #333;
      position: relative;
    }

    .message {
      display: none;
      margin-top: 20px;
      color: #ff4d6d;
      font-weight: bold;
      font-size: 20px;
    }

    .gif {
      display: none;
      margin-top: 20px;
      width: 200px;
      border-radius: 15px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="heart">ğŸ’</div>
    <h1>Hi Geraldine!</h1>
    <p>You make my days brighter ğŸ’Œ<br>So, will you be my Valentine?</p>

    <button class="yes" onclick="sayYes()">Yes ğŸ’•</button>
    <button class="no" onmouseover="moveNo()">No ğŸ˜…</button>

    <div class="message" id="message">YAY!! ğŸ’ You just made my heart super happy ğŸ˜</div>
    <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Celebration" class="gif" id="gif">
  </div>

  <script>
    function sayYes() {
      document.getElementById('message').style.display = 'block';
      document.getElementById('gif').style.display = 'block';
    }

    function moveNo() {
      const btn = document.querySelector('.no');
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      btn.style.transform = `translate(${x}px, ${y}px)`;
    }
  </script>
</body>
</html>
